<!DOCTYPE html>
<html>

<head>
    <title>Simply | URL Shortener</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/assets/stylesheets/main.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="/assets/javascripts/index.js"></script>
</head>

<body style="background-color: #4F6BFF">
<div class="stage">
    <div id="container" class="clearfix">
        <div class="container container-pod shorten-container">
            <h1 class="page-title t-center">Simp.ly</h1>
            <div id="form_container" class="t-center mid-container foot-room">
                <fieldset class="cf">
                    <input id="shorten_url" taborder="1" name="url" type="text" class="shorten-input"
                           placeholder="Paste a link to shorten it" value="" autocomplete="off" autocorrect="off"
                           autocapitalize="off"/>
                    <input id="shorten_btn" type="submit" class="button button-primary button-large shorten-button"
                           value="Shorten"/>
                    <input type="hidden" name="basic_style" value="1">
                    <input type="hidden" name="classic_mode" value="">
                    <input type="hidden" name="rapid_shorten_mode" value="">
                </fieldset>
                <div id="shorten_actions">
                </div>
            </div>
            <div class="link-container mid-container">
                <div>
                    <ul id="anon_history" class="anon_history">

                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
</body>

</html>
